<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC calculator</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-[10rem]">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="bg-gray-100 rounded shadow p-4">
              <h1 class="text-2xl font-semibold mb-4 d-flex justify-center ">IMC calculator</h1>
              <div class="mb-4">
                <label for="peso" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                <input type="number"class="w-full p-2 border rounded">
              </div>
              <div class="mb-4">
                <label for="altura" class="block text-sm font-medium text-gray-700">Height (m)</label>
                <input type="number" class="w-full p-2 border rounded">
              </div>
              <button class="w-full p-2 bg-blue-500 text-white font-semibold rounded">Calculate IMC</button>
            </div>
          </div>
        </div>
      </div>
    <!-- javascript -->
    <script src="./js/app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
